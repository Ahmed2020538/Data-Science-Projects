<body>

        <div class="section-center">

                <div class="row">

                        <div class="form-header">

                          {%if Oil_Price%}

                            <h2>Pridict Oil Prices App</h2>

                        </div>
                         

                        <form action="/predict" method="GET">
                            <div class="row">
                                <div class="col-md-6">

                                        <span class="form-label">Date</span>
                                        <input class="form-control" type="date" name="date">
                                    </div>
                                </div>
